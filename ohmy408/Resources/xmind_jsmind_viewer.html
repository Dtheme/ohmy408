    <script>
        let jm = null;
        let mindMapData = null;
        let isAllExpanded = false; // é»˜è®¤ä¸ºæ”¶èµ·çŠ¶æ€
        let gestureHintTimer = null;
        
        // jsMind é…ç½®é€‰é¡¹
        const jsMindOptions = {
            container: 'jsmind_container',
            theme: 'primary',
            editable: false,
            selectable: true,
            view: {
                hmargin: 40,
                vmargin: 30,
                line_width: 2,
                line_color: '#007AFF',
                draggable: true,
                hide_scrollbars_when_dragging: true
            },
            layout: {

                vspace: 20,
                pspace: 13
            },
            shortcut: {
                enable: true,
                handles: {},
                mapping: {
                    toggle: 32,  // ç©ºæ ¼é”®åˆ‡æ¢å±•å¼€/æ”¶èµ·
                    left: 37,    // å·¦ç®­å¤´
                    up: 38,      // ä¸Šç®­å¤´  
                    right: 39,   // å³ç®­å¤´
                    down: 40     // ä¸‹ç®­å¤´
                }
            }
        };
        
        // ä¸»è¦åŠ è½½å‡½æ•° - ä»iOSæ¥æ”¶æ•°æ®
        function loadMindMap(data) {
            try {
                console.log('ğŸ¯ æ¥æ”¶åˆ°æ€ç»´å¯¼å›¾æ•°æ®:', data);
                mindMapData = data;
                
                // éªŒè¯æ•°æ®æ ¼å¼
                if (!data || !data.data) {
                    throw new Error('æ— æ•ˆçš„æ€ç»´å¯¼å›¾æ•°æ®æ ¼å¼');
                }
                
                // åˆå§‹åŒ– jsMind
                jm = new jsMind(jsMindOptions);
                
                // æ˜¾ç¤ºæ€ç»´å¯¼å›¾
                jm.show(data);
                
                // é‡ç½®ç¼©æ”¾çº§åˆ«
                zoomConfig.currentZoom = 1.0;
                
                // éšè—åŠ è½½æŒ‡ç¤ºå™¨ï¼Œæ˜¾ç¤ºå·¥å…·æ 
                hideLoading();
                showToolbar();
                
                // åˆå§‹åŒ–æŒ‰é’®çŠ¶æ€
                setTimeout(() => {
                    updateZoomButtonStates();
                }, 100);
                
                // å»¶è¿Ÿå±…ä¸­æ˜¾ç¤ºï¼Œç¡®ä¿æ¸²æŸ“å®Œæˆ
                setTimeout(() => {
                    // é»˜è®¤æ”¶èµ·æ‰€æœ‰èŠ‚ç‚¹ï¼ˆé™¤äº†æ ¹èŠ‚ç‚¹ï¼‰
                    jm.collapse_all();
                    isAllExpanded = false;
                    
                    centerView();
                    console.log('âœ… æ€ç»´å¯¼å›¾åŠ è½½æˆåŠŸ');
                    
                    // è®¾ç½®æ­£ç¡®çš„æŒ‰é’®æ–‡å­—
                    const toggleBtn = document.getElementById('toggleBtn');
                    if (toggleBtn) {
                        toggleBtn.textContent = isAllExpanded ? 'å…¨éƒ¨æ”¶èµ·' : 'å…¨éƒ¨å±•å¼€';
                    }
                    
                    // æ˜¾ç¤ºæ‰‹åŠ¿æç¤º
                    setTimeout(() => {
                        showGestureHint('æ€ç»´å¯¼å›¾åŠ è½½å®Œæˆï¼');
                    }, 800);
                }, 500);
                
                // æ·»åŠ èŠ‚ç‚¹æ·±åº¦å±æ€§ç”¨äºæ ·å¼
                addNodeDepthAttributes();
                
            } catch (error) {
                console.error('âŒ åŠ è½½æ€ç»´å¯¼å›¾å¤±è´¥:', error);
                showError('åŠ è½½æ€ç»´å¯¼å›¾å¤±è´¥: ' + error.message);
            }
        }
        
        // æ·»åŠ èŠ‚ç‚¹æ·±åº¦å±æ€§
        function addNodeDepthAttributes() {
            setTimeout(() => {
                const nodes = document.querySelectorAll('jmnode');
                nodes.forEach(node => {
                    const nodeId = node.getAttribute('nodeid');
                    if (nodeId === 'root') {
                        node.setAttribute('depth', '0');
                    } else {
                        // è®¡ç®—èŠ‚ç‚¹æ·±åº¦
                        let depth = 0;
                        let parent = node.parentElement;
                        while (parent && !parent.classList.contains('jsmind-inner')) {
                            if (parent.tagName === 'JMNODE') {
                                depth++;
                            }
                            parent = parent.parentElement;
                        }
                        node.setAttribute('depth', depth.toString());
                    }
                });
            }, 100);
        }
        
        // åˆ·æ–°åŠŸèƒ½å·²ç§»è‡³åŸç”Ÿå¯¼èˆªæ ï¼Œæ­¤å‡½æ•°ä¿ç•™ç”¨äºå…¼å®¹æ€§
        function refreshMindMap() {
            // é€šçŸ¥iOSé‡æ–°åŠ è½½
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.refreshMindMap) {
                window.webkit.messageHandlers.refreshMindMap.postMessage({});
                showGestureHint('æ­£åœ¨è¯·æ±‚åˆ·æ–°...');
            } else {
                console.log('âš ï¸ æ— æ³•è¿æ¥åˆ°iOSï¼Œä½¿ç”¨æœ¬åœ°åˆ·æ–°');
                if (mindMapData) {
                    showLoading('æ­£åœ¨åˆ·æ–°æ€ç»´å¯¼å›¾...');
                    setTimeout(() => {
                        loadMindMap(mindMapData);
                        showGestureHint('æ€ç»´å¯¼å›¾å·²åˆ·æ–°');
                    }, 500);
                }
            }
        }
        
        function toggleExpandCollapse() {
            if (jm) {
                if (isAllExpanded) {

                    showGestureHint('å·²æ”¶èµ·å…¨éƒ¨èŠ‚ç‚¹');
                    console.log('ğŸ“ æ”¶èµ·å…¨éƒ¨');
                } else {
                    jm.expand_all();

                    console.log('ğŸ“‚ å±•å¼€å…¨éƒ¨');
                }
                
                // æ›´æ–°æŒ‰é’®æ–‡å­—
                const toggleBtn = document.getElementById('toggleBtn');
                if (toggleBtn) {
                    toggleBtn.textContent = isAllExpanded ? 'å…¨éƒ¨æ”¶èµ·' : 'å…¨éƒ¨å±•å¼€';
                }
                
                // é‡ç½®å·¥å…·æ éšè—è®¡æ—¶å™¨
                resetToolbarTimer();
            }
        }
        
        function centerView() {
            if (jm) {
                jm.view.center_root();
                showGestureHint('å·²å±…ä¸­æ˜¾ç¤º');
                console.log('ğŸ¯ å±…ä¸­æ˜¾ç¤º');

        }
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateZoomButtonStates() {
            const zoomInBtn = document.querySelector('.zoom-controls button:last-child');
            const zoomOutBtn = document.querySelector('.zoom-controls button:first-child');
            
            if (zoomInBtn && zoomOutBtn) {
                // æ›´æ–°æ”¾å¤§æŒ‰é’®çŠ¶æ€
                zoomInBtn.disabled = (zoomConfig.currentZoom >= zoomConfig.maxZoom);
                
                // æ›´æ–°ç¼©å°æŒ‰é’®çŠ¶æ€
                zoomOutBtn.disabled = (zoomConfig.currentZoom <= zoomConfig.minZoom);
            }
        }
        
        // æ”¾å¤§åŠŸèƒ½ - æ¯æ¬¡æ”¾å¤§10%
        function zoomIn() {
            if (!jm) return;
            
            const newZoom = Math.min(zoomConfig.currentZoom + zoomConfig.zoomStep, zoomConfig.maxZoom);
            if (newZoom !== zoomConfig.currentZoom) {
                zoomConfig.currentZoom = newZoom;
                jm.view.setZoom(newZoom);
                
                const zoomPercent = Math.round(newZoom * 100);
                showGestureHint(`æ”¾å¤§è‡³ ${zoomPercent}%`);
                console.log(`ğŸ” æ”¾å¤§è‡³ ${zoomPercent}%`);
            } else {
                // å·²è¾¾åˆ°è¾¹ç•Œï¼Œæ˜¾ç¤ºå½“å‰æ¯”ä¾‹ä½†ä¸æ”¹å˜ç¼©æ”¾
                const zoomPercent = Math.round(zoomConfig.currentZoom * 100);
                showGestureHint(`å·²è¾¾åˆ°æœ€å¤§ç¼©æ”¾ ${zoomPercent}%`);
            }
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            updateZoomButtonStates();
            
            // é‡ç½®æŒ‰é’®éšè—è®¡æ—¶å™¨
            resetZoomControlsTimer();
        }
        
        // ç¼©å°åŠŸèƒ½ - æ¯æ¬¡ç¼©å°10%
        function zoomOut() {
            if (!jm) return;
            
            const newZoom = Math.max(zoomConfig.currentZoom - zoomConfig.zoomStep, zoomConfig.minZoom);
            if (newZoom !== zoomConfig.currentZoom) {
                zoomConfig.currentZoom = newZoom;
                jm.view.setZoom(newZoom);
                
                const zoomPercent = Math.round(newZoom * 100);
                showGestureHint(`ç¼©å°è‡³ ${zoomPercent}%`);
